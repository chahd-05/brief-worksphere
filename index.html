<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="both">
    <section class="staff">
        <h2>Unassigned Staff</h2>
        <div id="btn-div">
            <button class="btn-1">+Add New Worker</button>
        </div>
        <div id="employees"></div>
    </section>

<h2 class="h2">WorkSphere-Staff’s floor</h2>
<section class="WorkSphere">
    <div class="border" data-zone="conference room">
        <h4 class="roles">Conference Room</h4>
        <button class="assigned-btn">➕</button>
        <div class="assigned-employee">
            <p class="para">Empty</p>
        </div>
    </div>

    <div class="border" data-zone="Reception">
        <h4 class="roles">Reception</h4>
        <button class="assigned-btn">➕</button>
        <div class="assigned-employee">
            <p class="para">Empty</p>
        </div>
    </div>

    <div class="border" data-zone="Server room">
        <h4 class="roles">Server Room</h4>
        <button class="assigned-btn">➕</button>
        <div class="assigned-employee">
            <p class="para">Empty</p>
        </div>
    </div>

    <div class="border" data-zone="Security room">
        <h4 class="roles">Security Room</h4>
        <button class="assigned-btn">➕</button>
        <div class="assigned-employee">
            <p class="para">Empty</p>
        </div>
    </div>

    <div class="border" data-zone="staff room">
        <h4 class="roles">Staff Room</h4>
        <button class="assigned-btn">➕</button>
        <div class="assigned-employee">
            <p class="para">Empty</p>
        </div>
    </div>

    <div class="border" data-zone="Archives room">
        <h4 class="roles">Archives Room</h4>
        <button class="assigned-btn">➕</button>
        <div class="assigned-employee">
            <p class="para">Empty</p>
        </div>
    </div>
</section> 

<div id="bg"></div>

<section id="add-modal">
    <h2>Add New Worker</h2>
    <label>Name</label>
    <input type="text" id="worker-name" placeholder="Enter your name">
    <input type="text" id="picture">
    <label>Roles</label>
    <select id="worker-role">
        <option value="Receptionist">Receptionist</option>
        <option value="IT Technician">IT Technician</option>
        <option value="Security">Security</option>
        <option value="Manager">Manager</option>
        <option value="Cleaning">Cleaning</option>
        <option value="Janitor">Janitor</option>
    </select>

    <label>Email</label>
    <input type="email" id="worker-email" placeholder="Enter your email">

    <label>Phone Number</label>
    <input type="text" id="worker-phone" placeholder="Enter your phone number">

    <div id="buttons">
        <button id="add-worker">Add</button>
        <button id="cancel">Cancel</button>
    </div>
</section>

<div class="formal" id="worker-formal"></div>

<div id="employeepick">
    <select id="emmp"></select>
    <button id="hide">Close</button>
</div>

<script src="main.js"></script>

</body>
</html>
