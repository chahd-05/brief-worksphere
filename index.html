<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<section class="both">
    <section class="staff">
        <h2>Unassigned Staff</h2>
        <div id="btn-div">
            <button class=" btn-1">+Add New Worker</button>
        </div>

         <form>
            <input id="search-bar" type="search" placeholder="Search">
         </form>

         <div id="filter">
            <h3>Filters:</h3>
           <select id="selections">
            <option value="all" selected>All</option>
        </select>
        </div>
            <div id="employees"></div>

    </section>

<h2 class="h2">WorkSphere-Staff’s floor</h2>
<section class="WorkSphere">
    
        <div class="border">
            <h4 class="roles">conference room</h4>
            <button class="btn">➕</button>
            <p  class="para">Empty</p>
        </div>

     
        <div class="border">
            <h4 class="roles">Reception</h4>
            <button class="btn">➕</button>
            <p class="para">Empty</p>
        </div>

     
        <div class="border">
            <h4 class="roles">Server room</h4>
            <button class="btn">➕</button>
            <p class="para">Empty</p>
        </div>    
    
        <div class="border">
            <h4 class="roles">Security room</h4>
            <button class="btn">➕</button>
            <p class="para">Empty</p>
        </div>
    
        <div class="border">
            <h4 class="roles">Staff room</h4>
            <button class="btn">➕</button>
            <p class="para">Empty</p>
        </div>
    
        <div class="border">
            <h4 class="roles">Archives Room</h4>
            <button class="btn">➕</button>
            <p class="para">Empty</p>
        </div>
    </section> 

    <div id="bg"></div>
    
    <section id="add-modal">
        <h2>Add New Worker</h2>

        <label>Name</label>
        <input type="text" id="worker-name" placeholder="enter your name">

        <labe>Roles</label>
        <select id="worker-role">
            <option value="Receptionist">Receptionist</option>
            <option value="IT Technician">IT Technician</option>
            <option value="Security">Security</option>
            <option value="Manager">Manager</option>
            <option value="Cleaning">Cleaning</option>
        </select>

        <label for="Email"></label>
        <input type="email" id="worker-email" placeholder="enter your email">

        <label for="Phone Number"></label>
        <input type="text" id="worker-phone" placeholder="enter your phone Number">

        <div id="buttons">
            <button id="add-worker">Add</button>
            <button id="cancel">Cancel</button>
        </div>
    </section>


  <script src="main.js"></script>
</body>
</html>
