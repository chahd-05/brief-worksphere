<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<section class="both">
    <section class="staff">
        <h2>Unassigned Staff</h2>
        <div id="btn-div">
            <button class=" btn-1">+Add New Worker</button>
        </div>

         <form>
            <input id="search-bar" type="search" placeholder="Search">
         </form>

         <div id="filter">
            <h3>Filters:</h3>
           <select id="selections">
            <option value="all" selected>All</option>
        </select>
        </div>
        <div id="user">
            <h4 id="name">Name :</h4>
            <p id="spec">specialty :</p>
            <button id="btn-user"><span>✖️</span></button>
        </div>

    </section>

<h2 class="h2">WorkSphere-Staff’s floor</h2>
<section class="WorkSphere">
    
        <div class="border">
            <h4 class="roles">conference room</h4>
            <button class="btn">➕</button>
            <p  class="para">Empty</p>
        </div>

     
        <div class="border">
            <h4 class="roles">Reception</h4>
            <button class="btn">➕</button>
            <p class="para">Empty</p>
        </div>

     
        <div class="border">
            <h4 class="roles">Server room</h4>
            <button class="btn">➕</button>
            <p class="para">Empty</p>
        </div>    
    
        <div class="border">
            <h4 class="roles">Security room</h4>
            <button class="btn">➕</button>
            <p class="para">Empty</p>
        </div>
    
        <div class="border">
            <h4 class="roles">Staff room</h4>
            <button class="btn">➕</button>
            <p class="para">Empty</p>
        </div>
    
        <div class="border">
            <h4 class="roles">Archives Room</h4>
            <button class="btn">➕</button>
            <p class="para">Empty</p>
        </div>
    </section> 

      
  
</body>
</html>
